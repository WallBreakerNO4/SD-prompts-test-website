<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片生成矩阵</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">图片生成矩阵 - {{ batch_name }}</h1>
        <div class="table-responsive">
            <table class="table table-bordered matrix-table">
                <thead>
                    <tr>
                        <th class="prompt-header">Artist \ Prompt</th>
                        {% for prompt in prompts %}
                        <th class="prompt-header">{{ prompt }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for artist in artists %}
                    <tr>
                        <th class="artist-header">{{ artist }}</th>
                        {% for prompt in prompts %}
                        <td class="image-cell">
                            {% if matrix[artist][prompt] %}
                            <div class="image-container">
                                <a href="{{ url_for('static', filename=matrix[artist][prompt]) }}" target="_blank">
                                    <img src="{{ url_for('static', filename=matrix[artist][prompt]) }}" 
                                         alt="{{ artist }} - {{ prompt }}"
                                         class="matrix-image"
                                         loading="lazy">
                                </a>
                                <div class="image-info">
                                    <div class="artist">{{ artist }}</div>
                                    <div class="prompt">{{ prompt }}</div>
                                </div>
                            </div>
                            {% else %}
                            <div class="no-image">无图片</div>
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
