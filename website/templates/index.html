<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoobAI-XL 画风对比</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">NoobAI-XL 画风对比</h1>
        <div class="row">
            {% for batch in batches %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ batch.display_name }}</h5>
                        <div class="d-flex gap-2 mb-2">
                            {% if batch.civitai_url %}
                            <a href="{{ batch.civitai_url }}" target="_blank" class="btn btn-outline-secondary btn-sm">
                                <img src="{{ url_for('static', filename='img/civitai-logo.png') }}" alt="Civitai" height="20">
                                Civitai
                            </a>
                            {% endif %}
                            {% if batch.huggingface_url %}
                            <a href="{{ batch.huggingface_url }}" target="_blank" class="btn btn-outline-secondary btn-sm">
                                <img src="{{ url_for('static', filename='img/hf-logo.svg') }}" alt="HuggingFace" height="20">
                                HuggingFace
                            </a>
                            {% endif %}
                        </div>
                        <a href="{{ url_for('show_batch', url_path=batch.url_path) }}" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
