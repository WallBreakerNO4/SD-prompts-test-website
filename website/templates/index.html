<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoobAI-XL模型画风对比展示，帮助您直观了解不同艺术家风格的AI绘画效果。包含多位知名艺术家的画风展示和详细对比。">
    <meta name="keywords" content="NoobAI-XL, AI绘画, 画风对比, 人工智能艺术, Stable Diffusion">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="NoobAI-XL 画风对比展示">
    <meta property="og:description" content="探索NoobAI-XL模型的多样化艺术风格，直观对比不同艺术家的AI绘画效果">
    <meta property="og:type" content="website">
    <title>NoobAI-XL 画风对比展示 | AI艺术风格探索平台</title>
    {% include 'includes/favicon.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="{{ request.url_root }}" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">NoobAI-XL 画风对比</h1>
        <div class="row">
            {% for batch in batches %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ batch.display_name }}</h5>
                        <div class="d-flex gap-2 mb-2">
                            {% if batch.civitai_url %}
                            <a href="{{ batch.civitai_url }}" target="_blank" class="btn btn-outline-secondary btn-sm">
                                <img src="{{ url_for('static', filename='img/civitai-logo.png') }}" alt="Civitai" height="20">
                                Civitai
                            </a>
                            {% endif %}
                            {% if batch.huggingface_url %}
                            <a href="{{ batch.huggingface_url }}" target="_blank" class="btn btn-outline-secondary btn-sm">
                                <img src="{{ url_for('static', filename='img/hf-logo.svg') }}" alt="HuggingFace" height="20">
                                HuggingFace
                            </a>
                            {% endif %}
                        </div>
                        <a href="{{ url_for('show_batch', url_path=batch.url_path) }}" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
