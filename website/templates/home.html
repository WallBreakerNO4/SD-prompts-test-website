<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Prompts 测试</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">SD Prompts 测试批次列表</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    {% for batch in batches %}
                    <a href="{{ url_for('show_batch', batch_name=batch) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        批次: {{ batch }}
                        <span class="badge bg-primary rounded-pill">{{ batch_info[batch].image_count }}张图片</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
